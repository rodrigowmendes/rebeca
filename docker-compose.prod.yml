version: '3'

services:
  web:
    image: rodrigowmendes/rebeca
    environment:
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DATABASE_URL=${DATABASE_URL}
    command: gunicorn rebeca.wsgi --bind 0.0.0.0:8000
    restart: on-failure
    ports:
      - "8000:8000"

